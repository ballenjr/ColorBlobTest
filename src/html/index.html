<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>upstacker</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />
    <!-- inject:js -->
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="Upstacker" ng-controller="MainController">

    <!-- Sidebars 
    <div ng-include="'sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div> -->

    <div class="app">

      <!-- Navbars -->

      <blank ui-yield-to="navbars">
        <div class="navbar navbar-upstacker navbar-absolute-top">
          <div class="navbar-brand navbar-brand-left upstacker-logo" ui-yield-to="title">
            up<span style="font-style: italic;">stacker</span>
            <span class="drop-pipe"> | </span>
            <span class="page-crumb" ui-yield-to="breadcrumb"></span>
          </div>
        </div>

        <div class="navbar navbar-upstacker navbar-absolute-bottom" style="max-height: 51px;">
          <div class="btn-group justified" style="margin-top: 3px;">
            <a href="#/" class="btn btn-navbar">
              <i class="fa fa-home fa-navbar"></i>
            </a>
            <a href="#/search" class="btn btn-navbar">
              <i class="fa fa-search fa-navbar"></i>
            </a>
            <a href="#/newpost" class="btn btn-navbar">
              <i class="fa fa-plus-circle fa-navbar"></i>
            </a>
            <a href="#/notifications" class="btn btn-navbar">
              <i class="fa fa-bell fa-navbar"></i>
            </a>
            <a href="#/profile" class="btn btn-navbar">
              <i class="fa fa-user fa-navbar"></i>
            </a>
          </div>
        </div>
      </blank>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>  
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
